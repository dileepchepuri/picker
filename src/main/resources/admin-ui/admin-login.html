<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    
    <style>
/* ==============================
   ADMIN LOGIN PAGE STYLES
   ============================== */

body {
    margin: 0;
    height: 100vh;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    background: #ffffff;
    padding: 40px;
    width: 320px;
    border-radius: 10px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    text-align: center;
}

.login-box h2 {
    margin-bottom: 25px;
    color: #333;
}

.login-box input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.login-box input:focus {
    outline: none;
    border-color: #667eea;
}

.login-box button {
    width: 100%;
    padding: 12px;
    background: #667eea;
    border: none;
    color: white;
    font-size: 15px;
    border-radius: 5px;
    cursor: pointer;
}

.login-box button:hover {
    background: #5a67d8;
}

.error-msg {
    margin-top: 15px;
    color: red;
    font-size: 13px;
}
</style>
    
</head>
<body>


<div class="login-box">
    <h2>Admin Login</h2>
    <form method="post" action="/admin-login">
        <input type="password" name="password" placeholder="Enter admin password" required>
        <button type="submit">Login</button>
    </form>
</div>


</body>
</html>
